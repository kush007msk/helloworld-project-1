apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: hello-world
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hello-world
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: gcr.io/rich-tine-385605/helloworld@sha256:97e6c656633468ef772cba3ed5196f751c31b3a820e5a5f97be8c125e84330ac
        ports:
        - containerPort: 80
        - containerPort: 443
